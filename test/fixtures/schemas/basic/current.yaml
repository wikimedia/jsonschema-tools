title: basic
description: Schema used for simple tests
$id: /basic/1.2.0
$schema: https://json-schema.org/draft-07/schema#
type: object
additionalProperties: false
allOf:
  - $ref: /common/1.0.0
  - properties:
      test:
        type: string
        default: default test

      test_number:
        type: number

      test_integer:
        type: integer
        minimum: 0

      test_map:
        description: >
          We want to support 'map' types using additionalProperties to specify
          the value types.  (Keys are always strings.)
        type: object
        additionalProperties:
          type: string

      test_enum:
        description:
          Only new entries to an enum should be allowed, and they can be provided in any order.
        type: string
        enum:
          - val3
          - val1
          - val2

      test_uri:
        type: string
        format: uri-reference
        maxLength: 1024

    required:
      - test
    examples:
      - $schema: { $ref: '#/$id' }
        test: test_string_value
        test_number: 1.0
        test_map:
          keyA: valueA
      - $schema: { $ref: '#/$id' }
        test: test_string_value_2
